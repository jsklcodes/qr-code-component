<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor challenge: QR code component built with HTML and CSS.">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- External font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <article class="qr-code-card">
    <img class="qr-code-card__image" src="./images/image-qr-code.png"
      alt="QR code to visit the Frontend Mentor website">
    <h3 class="qr-code-card__title">
      Improve your front-end skills by building projects
    </h3>
    <p class="qr-code-card__description">
      Scan the QR code to visit Frontend Mentor and take your coding skills to
      the next level
    </p>
  </article>

</body>

</html>
